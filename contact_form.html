    <body>
        <div class="container">
            <nav class="main_navigation">
                <ul class="ul">
                    <li class="li"><a href="index.html">home</a></li>
                    <li class="li"><a href="about.html">about</a></li>

            </nav>
            <header>
                <h1 class="main_title">Contact us</h1>
            </header>
            <main class="main_section">
                <figure class="figure">
                    <blockquote class="quotation">The only reason for time is so that everything doesn't happen at
                        once.<cite class="cite">Albert Einstein</cite></blockquote>
                    <img class="img" src="./resources/e_mc2.jpg" alt="einstein e=mc^2"/>

                </figure>
                <form action="" method="POST" class="form">
                    <fieldset class="fieldset">
                        <label for="name" class="label">Your name:</label>
                        <input id="name" type="text" value="" size="30" class="input-text"/>
                    </fieldset>
                    <fieldset class="fieldset">
                        <label for="email" class="label">Your email:</label>
                        <input id="email" type="text" value="" size="30" class="input-text"/>
                    </fieldset >
                    <button class="button" type="submit">Send Email</button>

                    <fieldset class="text-area fieldset">
                        <label for="message" class="label">Your message:</label>
                        <textarea id="message" rows="7" cols="30" class="textarea"></textarea>
                    </fieldset>

                </form>
            </main>
            <footer class="footer">
                <p>
                    this is the footer :)
                </p>
            </footer>

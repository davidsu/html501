<!DOCTYPE html>
<html>
    <head lang="en">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta charset="UTF-8">
        <title>something</title>
        <link rel="stylesheet" href="./css/contact_form.css"/>
    </head>
    <body>
        <h1 class="main_title">Contact us</h1>
        <main class="main clearfix">
            <img src="./resources/e_mc2.jpg" alt="einstein e=mc^2"/>
            <blockquote class="quotation">The only reason for time is so that everything doesn't happen at once.<cite>Albert Einstein</cite></blockquote>
            <form action="" method="POST">
                <fieldset>
                    <label for="name">Your name:</label>
                    <input id="name" type="text" value="" size="30"/>
                </fieldset>
                <fieldset>
                    <label for="email">Your email:</label>
                    <input id="email" type="text" value="" size="30"/>
                </fieldset>

                <fieldset class="textArea">
                    <label for="message">Your message:</label>
                    <textarea id="message" rows="7" cols="30"></textarea>
                </fieldset>
                <button type="submit">Send Email</button>
            </form>
        </main>
    </body>
</html>
